<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Emotional Support Animals</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .grid-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
            gap: 1rem;
            grid-auto-rows: 13rem;
            padding: 2rem;
            background-image: url(./images/grass.jpg);
            border-radius: 00.25rem;
            box-shadow: 0 0 0 3px rgb(18, 59, 2);
        }

        .grid-item-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px ridge black;
            border-radius: 9999px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .grid-item-text {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            padding: 0.5rem;
            font-size: 1.25rem;
            line-height: 1.25rem;
            width: 150px;
            height: 40px;
            border-radius: 0.25rem;
            margin-top: -40px;
            box-shadow: 5px 5px 0 0 rgb(36, 80, 18);
        }
    </style>
</head>

<body style="background-color:rgb(246, 248, 247);">
    <div
        style="margin-left:auto;margin-right:auto;max-width:1000px;padding-left:1rem;padding-right:1rem;padding-top:2.5rem;padding-bottom:2.5rem;background-color:rgb(241, 247, 243);">
        <div
            style="flex-wrap:wrap;display:flex;flex-direction:row;margin-bottom:2.5rem;justify-content:center; gap:1rem;">
            <div id="firstChild"
                style="z-index: 1;text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); width: 130px; height: 130px; border-radius: 50%; box-shadow: 3px 3px 0 0 rgb(18, 59, 2); background-color: rgb(27, 102, 56); display: flex; align-items: center; justify-content: center; font-size: 4rem; font-weight: 700; color: rgb(249, 250, 249); position: relative;">
                10</div>
            <div
                style="z-index: 2;text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);padding:2rem;margin: auto 0; font-size:2rem;line-height:2.25rem;font-weight:700;text-transform:uppercase;color:rgb(253, 253, 253);background-color: rgb(27, 102, 56); border-radius: 00.25rem;box-shadow: 3px 3px 0 0 rgb(18, 59, 2);">
                Best Emotional Support Animals</div>
        </div>
        <div class="grid-items">
            <div style="display: flex; flex-direction: column; align-items: center; position: relative;">
                <img src="./images/dog.jpg" alt="A happy white dog in grass"
                    style="width: 150px; height: 150px; object-fit: cover;border: 2px ridge black; border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text">1. Dogs</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/cat.jpg" alt="A blue-eyed cat looking up"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 95% 90%;border: 2px ridge black; border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text">2. Cats</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/rabbit.jpg" alt="A rabbit next to yellow flowers"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 60% 90%;border: 2px ridge black; border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text">3. Rabbits</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/Guinea-Pig.jpg" alt="A guinea pig on grass"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 30% 90%;border: 2px ridge black; border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text">4. Guinea Pigs</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/Miniature-Horse.jpg" alt="A miniature horse running"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 50% 90%;border: 2px ridge black; border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text" style="font-size: 1rem">5. Miniature Horses And Ponies</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/Parrot.jpg" alt="A grey parrot"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 10% 60%;border: 2px ridge black; border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text">6. Parrots</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/pig.jpg" alt="A pig and a miniature pig"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 50% 60%; border: 2px ridge black; border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text" style="font-size: 1rem">7. Miniature Pigs</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/chicken.jpg" alt="A chicken on grass"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 70% 60%; border: 2px ridge black;border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text">8. Chickens</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/goat.jpg" alt="A sheep and a goat together"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 40% 60%; border: 2px ridge black;border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text" style="font-size: 1rem">9. Sheep And Goats</div>
            </div>
            <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
                <img src="./images/alpalca-5.jpg" alt="A llama and alpacas"
                    style="width: 150px; height: 150px; object-fit: cover; object-position: 60% 60%; border: 2px ridge black;border-radius: 9999px; overflow: hidden; margin-bottom: 0.5rem;">
                <div class="grid-item-text" style="font-size: 1rem">10. Llama And Alpacas</div>
            </div>
        </div>
    </div>

    <script>
        // Get the first child div
        var firstChild = document.getElementById('firstChild');

        // Function to update the right property based on screen width
        function updateRightProperty() {
            // Check the screen width
            var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

            // Update the right property based on the screen width
            if (screenWidth < 950) {
                firstChild.style.right = '0px';
            } else {
                firstChild.style.right = '-40px';
            }
        }

        // Initial call to set the initial right property
        updateRightProperty();

        // Add event listener for window resize
        window.addEventListener('resize', updateRightProperty);
    </script>

</body>

</html>
